<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    
    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .frame{
        height: 150px;
        text-align: center;
        font: 0/0 a;
    }

    .frame:before{
         content: ' ';
        display: inline-block;
        vertical-align: middle;  /* vertical alignment of the inline element */
        height: 100%;
    }

    .squareImg {
        width: 150px;
        height: 150px;
        float: left;
    }

   	.notbold {
   		font-weight:normal
   	}
   	.info_img {
   		max-width: 100% !important;
        max-height: 100%;
        vertical-align: middle;
        display: inline-block;
   	}
    .legend_imgs {
        width: 20px;
        height: 20px;
    }
   	#legend {
        text-align: center;
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: 2px solid #000;
  	}
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="legend"><h3>Legend</h3></div>
    <script>
    var map, icon;

    var data = {{data|safe}};

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: 30.26,
                lng: -97.75
            },
            zoom: 16
        });

        var infowindow = new google.maps.InfoWindow();
       
        data.forEach((element) => {
            console.log(element);
            var request = {
                location: map.getCenter(),
                radius: '500',
                query: element[0]
            };
            var service = new google.maps.places.PlacesService(map);
            service.textSearch(request, callback);

            icon = {
                url: 'static/images/dog-paw.png',
                scaledSize: new google.maps.Size(50, 60),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(25, 60)
            };
          
            function callback(results, status) {
                if (status == google.maps.places.PlacesServiceStatus.OK) {
                    var marker = new google.maps.Marker({
                      map: map,
                      icon: icon,
                        place: {
                            placeId: results[0].place_id,
                            location: results[0].geometry.location
                        }
                    });
                    var contentString = 
                    	`<div class= 'squareImg'><div class = 'frame'><span = 'helper'></span>
                            <img class = "info_img" src="static/images/${element[4]}"></div></div>
                    	<div style='float:right; padding: 10px;'>
                    	<h2><a href="${element[1]}">${element[0]}</a></h2><hr>
                    	<h4>Activity:  <span class='notbold'>${element[3]}</span> </h4>
                    	<h4><a href="${element[2]}">Website</a></h4>
                    	</div>`
                    	;
                    google.maps.event.addDomListener(marker, 'click', function() {
                        infowindow.setContent(contentString);
                        infowindow.open(map, marker);
                    });
                }
            }
        });
        var legend = document.getElementById('legend');
        var legend_div = document.createElement('div');
        legend_div.innerHTML = `<img class="legend_imgs" src="${icon.url}"> Pet Stop`;
        legend.appendChild(legend_div);
        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(legend);
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{maps_key}}&libraries=places&callback=initMap" async defer>
    </script>
</body>

</html>
